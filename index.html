<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <section class="game">
        <div class="stats">
            <p class="timer">
                Remaining Time: <span class="time-left"></span> seconds |
            </p>
            <p class="clicks">
                Clicks: <span class="clicks-text">0</span> |
            </p>
            <p class="score">
                Score: <span class="score-box">0</span> points
            </p>
        </div>
        <div class="board">
            <div class="whack">
                <span class="mole"></span>
            </div>
            <div class="whack">
                <span class="mole"></span>
            </div>
            <div class="whack">
                <span class="mole"></span>
            </div>
            <div class="whack">
                <span class="mole"></span>
            </div>
            <div class="whack">
                <span class="mole"></span>
            </div>
            <div class="whack">
                <span class="mole"></span>
            </div>
            <div class="whack">
                <span class="mole"></span>
            </div>
            <div class="whack">
                <span class="mole"></span>
            </div>
            <div class="whack">
                <span class="mole"></span>
            </div>
        </div>
        <div class="impact-text">WAP!</div>
        <div class="game-over-text">GAME OVER
            <p class="accuracy">Accuracy:
                <span></span>%
            </p>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
